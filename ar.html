<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-5 2 -2" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-dodecahedron position="0 2 -2" rotation="0 45 0" color="#4CC3D9"></a-dodecahedron>
      <a-torus position="5 2 -2" rotation="0 45 0" color="#4CC3D9"></a-torus>
      <a-sphere position="10 2 -2" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="15 2 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -2" rotation="-90 0 0" width="30" height="4" color="black"></a-plane>
    </a-scene>
  </body>
</html>
